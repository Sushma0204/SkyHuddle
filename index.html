<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHuddle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32e0ba7e7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="wrapper">
        <div class="background-circles">
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
            <div class="circle circle-6"></div>
        </div>
        <div class="container">
            <div class="search-container">
                <input type="text" id="city" value="vijayawada" placeholder="City name">
                <button id="search-btn">Search<i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></i></button>
            </div>

            <div class="info">
                <div class="rec">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="realfeel"></p> 
                    </div>
                </div>
                <div class="rec">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="humidity"></p> 
                    </div>
                </div>
                <div class="rec">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="wind"></p> 
                    </div>
                </div>
                <div class="rec">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="pressure"></p>
                    </div>
                </div>
            </div>
            
            <div id="result"></div>
        </div>
    </div>

    <script src="key.js"></script>
    <script src="script.js"></script>
</body>
</html>
